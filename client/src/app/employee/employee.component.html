<div class="text-bg-dark text-center rounded-bottom py-4">
  <h1 class="display-4">Employee Registration</h1>
</div>
<div class="p-4">
  <div class="row">
    <div class="col-md-6">
      <app-employee-form></app-employee-form>
    </div>
    <div class="col-md-6">
      <table class="table">
        <thead>
          <tr>
            <th>Name</th>
            <th>Position</th>
            <th>Salary</th>
            <th>Edit</th>
            <th>Delete</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let emp of service.list">
            <td>{{emp.fullname}}</td>
            <td>{{emp.position}}</td>
            <td>{{emp.salary}}</td>
            <td>
              <i class="far fa-pen-to-square fa-lg text-secondry"></i>
            </td>
            <td>
              <i class="far fa-trash-alt fa-lg text-secondry"></i>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
